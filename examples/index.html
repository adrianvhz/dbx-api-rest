<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="div-docs">
			<a href="/docs" class="docs btn btn-primary">docs</a>
		</div>
		&lt;header&gt;&lt;/header&gt;
		<nav class="navbar">
			<ul>
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</nav>
	</header>
	<section>
		&lt;section&gt;&lt;/section&gt;
	</section>
	<div class="apps-links">
		<div>
			<p style="font-family: Georgia, 'Times New Roman', Times, serif;">LINK DROPBOX ACCOUNT</p>
		</div>

		<div class="mt-2">
			<form class="form" action="/auth/link_account" method="POST">
				<div class="mb-3">
					<label for="user" class="form-label">User:</label>
					<input type="text" name="user" id="user" class="form-control" placeholder="test">
				</div>
				<div class="mb-3">
					<label for="domain" class="form-label">Domain:</label>
					<input type="text" name="domain" id="domain" class="form-control" placeholder="https://example.com/dashboard">
				</div>
				
				<div class="form-check">
					<input class="form-check-input" type="radio" name="init" id="first">
					<label class="form-check-label" for="flexRadioDefault1">
						Second method?
					</label>
					<small>&nbsp;&nbsp;default to first (regular)</small><br />
				</div>
				<button class="btn btn-primary my-2" type="submit">Submit - Dropbox</button>
			</form>
		</div>
	</div>

</body>
