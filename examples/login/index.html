<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.style.css">
</head>
<body>
  <div class="wrapper">
    <div class="div-docs">
      <a href="/docs" class="docs bootstrap-btn">docs</a>
    </div>
    <div class="box-wrapper">
      <div class="box">
        <h2>SIGN IN</h2> 
          <form id="form" method="GET" enctype="application-x-www-form-urlenconded">
            <div>
              <input id="user" type="text" name="user" required placeholder=" ">
              <label>User: </label>
            </div>
            <div>
              <input id="pwd" type="password" name="password" required placeholder=" ">
              <label>Password </label>
            </div>
            <button id="submit" type="submit">Submit</button>
          </form>  
      </div>
    </div>
  </div>
  <footer>
    <p>Form layout obtenido de: https://codepen.io/Wandersonsc/pen/aYeEbJ</p>
  </footer>
  <script src="script.js" type="module"></script>
</body>
</html>
